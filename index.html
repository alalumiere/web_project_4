<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Around The U.S.</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Around The U.S.">
  </header>  
  <main class="content">
    <section class="profile">
      <img src="./images/cousteau.jpg" alt="Jacques Cousteau" class="profile__avitar">
      <div class="profile__info">
        <h1 class="profile__name">Jacques Cousteau</h1>
        <button class="profile__edit-button"></button>
        <p class="profile__explorer">Explorer</p> 
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="elements">
      <ul class="element">  
      </ul>
    </section>
  </main>
  <footer class="footer">
    <h2 class="footer__copyrite">Â© 2020 Around The U.S.</h2>
  </footer>
  <div class="popup popup__type_edit-profile">      
    <form action="#" class="form">
      <button class="popup__close-button" type="button"></button>
      <h2 class="form__title">Edit profile</h2>
      <input class="form__name" type="text" name="name" value="Jacques Cousteau">
      <input class="form__description" type="text" name="description" value="Explorer">
      <button class="form__submit-button" type='submit' >Save</button>
    </form>
  </div>
  <div class="popup popup__type_add-element">      
    <form action="#" class="form">
      <button class="popup__close-button" type="button"></button>
      <h2 class="form__title">New place</h2>
      <input class="form__name" type="text" name="name" value="Title">
      <input class="form__description" type="url" name="link" value="Image link">
      <button class="form__submit-button" type='submit' >Save</button>
    </form>
  </div>
  <div class="popup popup__type_image">      
    <figure class="figure">
      <button class="popup__close-button" type="button"></button>
      <img class="figure__image" src="" alt="">
      <figcaption class="figure__figcaption"></figcaption>
    </figure>
  </div>
  <template class="element__template">
    <li class="element__card">
      <button class="element__delete-button" type="button"></button>
      <div class="element__img"></div> 
      <div class="element__description">
        <h2 class="element__title"></h2>
        <button class="element__like-button " type="button"></button>
      </div>
    </li>
  </template>
<script src="./script.js"></script> 
</body>
</html>

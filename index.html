<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around The U.S.</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Around The U.S.">
  </header>  
  <main class="content">
    <section class="profile">
      <img src="./images/cousteau.jpg" alt="Jacques Cousteau" class="profile__avitar">
      <div class="profile__info">
        <h1 class="profile__name">Jacques Cousteau</h1>
        <button class="profile__edit-button"></button>
        <p class="profile__explorer">Explorer</p> 
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="elements">
      <ul class="element">
        <li class="element__card">
          <img src="./images/minnewaska.jpg" alt="Minnewaska State Park Preserve, Gardiner, USA" class="element__img">
          <h2 class="element__title">Minnewaska</h2>
          <button class="element__heart" type="button"></button>
        </li>
        <li class="element__card">
          <img src="./images/glacierbay.jpg" alt="Glacier Bay, Alaska, USA" class="element__img">
          <h2 class="element__title">Glacier Bay</h2>
          <button class="element__heart" type="button"></button>
        </li>
        <li class="element__card">
          <img src="./images/angelslanding.jpg" alt="Angels Landing, Zion National Park, Utah, USA" class="element__img">
          <h2 class="element__title">Angels Landing</h2>
          <button class="element__heart" type="button"></button>
        </li>
        <li class="element__card">
          <img src="./images/guadalupemountains.jpg" alt="Guadalupe Mountains National Park, Salt Flat, TX, USA" class="element__img">
          <h2 class="element__title">Guadalupe</h2>
          <button class="element__heart" type="button"></button>
        </li>
        <li class="element__card">
          <img src="./images/badlands.jpg" alt="Badlands National Park, South Dakota, USA" class="element__img">
          <h2 class="element__title">Badlands</h2>
          <button class="element__heart" type="button"></button>
        </li>
        <li class="element__card">
          <img src="./images/pointreyes.jpg" alt="Point Reyes, California, USA" class="element__img">
          <h2 class="element__title">Point Reyes</h2>
          <button class="element__heart" type="button"></button>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <h2 class="footer__copyrite">Â© 2020 Around The U.S.</h2>
  </footer>
  <div class="popup">      
    <form action="#" class="form">
      <button class="popup__close-button" type="button"></button>
      <h2 class="form__title">Edit profile</h2>
      <input class="form__name" type="text" name="name" value="Jacques Cousteau">
      <input class="form__description" type="text" name="description" value="Explorer">
      <button class="form__submit-button" type='submit' >Save</button>
    </form>
  </div>
<script src="./script.js"></script> 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around The U.S.</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Around The U.S.">
    <div class="header__line"></div>  
  </header>  
  <main class="content">
    <section class="profile">
      <img src="./images/cousteau.jpg" alt="Jacques Cousteau" class="profile__avitar">
      <div class="profile__info">
        <h1 class="profile__info_name">Jacques Cousteau</h1>
        <input type="button" class="profile__info_edit-button">
        <p class="profile__info_explorer">Explorer</p> 
      </div>
      <input type="button" class="profile__add-button">
    </section>
    <section class="elements">
      <ul class="element">
        <li class="element__card">
          <img src="./images/minnewaska.jpg" alt="Minnewaska State Park Preserve, Gardiner, USA" class="element__card_img">
          <h2 class="element__card_title">Minnewaska</h2>
        </li>
        <li class="element__card">
          <img src="./images/glacierbay.jpg" alt="Glacier Bay, Alaska, USA" class="element__card_img">
          <h2 class="element__card_title">Glacier Bay</h2>
        </li>
        <li class="element__card">
          <img src="./images/angelslanding.jpg" alt="Angels Landing, Zion National Park, Utah, USA" class="element__card_img">
          <h2 class="element__card_title">Angels Landing</h2>
        </li>
        <li class="element__card">
          <img src="./images/guadalupemountains .jpg" alt="Guadalupe Mountains National Park, Salt Flat, TX, USA" class="element__card_img">
          <h2 class="element__card_title">Guadalupe</h2>
        </li>
        <li class="element__card">
          <img src="./images/badlands.jpg" alt="Badlands National Park, South Dakota, USA" class="element__card_img">
          <h2 class="element__card_title">Badlands</h2>
        </li>
        <li class="element__card">
          <img src="./images/pointreyes.jpg" alt="Point Reyes, California, USA" class="element__card_img">
          <h2 class="element__card_title">Point Reyes</h2>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <h2 class="footer__copyrite">Â© 2020 Around The U.S.</h2>
  </footer>
</body>
</html>
